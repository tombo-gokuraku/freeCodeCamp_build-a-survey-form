<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>WebOre freeCodeCamp build-a-survey-form</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="name" id="email-label">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Enter your Email"
          pattern=".+@.+"
          required
        />
        <label for="number" id="number-label">Age(optional)</label>
        <input type="number" id="number" placeholder="Age" min="10" max="99" />
        <label for="dropdown" id="role-label"
          >Which option best describes your current role?</label
        >
        <select type="dropdown" id="dropdown">
          <option value="" disabled>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <div id="radio">
          <input
            id="definitely"
            type="radio"
            name="recommend"
            value="Definitely"
          />
          <label for="definitely">Definitely</label>
          <input id="maybe" type="radio" name="recommend" value="Maybe" />
          <label for="maybe">Maybe</label>
          <input id="Not sure" type="radio" name="recommend" value="Not sure" />
          <label for="Not sure">Not sure</label>
          <label for="feature" id="feature-label"
            >What is your favorite feature of freeCodeCamp?</label
          >
        </div>
        <select type="dropdown" id="feature">
          <option value="" disabled>Select an option</option>
          <option value="Challenges">Challenges</option>
          <option value="Projects">Projects</option>
          <option value="Community">Community</option>
          <option value="Open Source">Open Source</option>
        </select>
        <div id="checkbox">
          <input
            id="front"
            type="checkbox"
            name="improved"
            value="Front-end Projects"
          />
          <label for="front">Front-end Projects</label>
          <input
            id="back"
            type="checkbox"
            name="improved"
            value="Back-end Projects"
          />
          <label for="back">Back-end Projects</label>
          <input
            id="data"
            type="checkbox"
            name="improved"
            value="Data Visualization"
          />
          <label for="data">Data Visualization</label>
          <input
            id="challenges"
            type="checkbox"
            name="improved"
            value="Challenges"
          />
          <label for="challenges">Challenges</label>
          <input
            id="oss"
            type="checkbox"
            name="improved"
            value="Open Source Community"
          />
          <label for="oss">Open Source Community</label>
          <input
            id="gitter"
            type="checkbox"
            name="improved"
            value="Gitter help rooms"
          />
          <label for="gitter">Gitter help rooms</label>
          <input id="videos" type="checkbox" name="improved" value="Videos" />
          <label for="videos">Videos</label>
          <input
            id="meetups"
            type="checkbox"
            name="improved"
            value="City Meetups"
          />
          <label for="meetups">City Meetups</label>
          <input id="wiki" type="checkbox" name="improved" value="Wiki" />
          <label for="wiki">Wiki</label>
          <input id="forum" type="checkbox" name="improved" value="Forum" />
          <label for="forum">Forum</label>
          <input
            id="courses"
            type="checkbox"
            name="improved"
            value="Additional Courses"
          />
          <label for="courses">Additional Courses</label>
        </div>
        <label for="comments">Any Comments or suggestions?</label>
        <textarea id="comments" name="" cols="30" rows="10"></textarea>
        <input id="submit" type="submit" value="submit" />
      </form>
    </main>
  </body>
</html>
